<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marcos Rockenbach - Link na Bio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffffff, #f0f0f0);
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      padding: 30px 20px;
    }

    img.profile {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid #ccc;
    }

    h1 {
      font-size: 24px;
      margin: 5px 0;
    }

    p {
      color: #666;
      margin-bottom: 30px;
    }

    .link-btn {
      display: inline-block;
      margin: 10px auto;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      color: white;
      background: #111;
      width: 260px;
      transition: all 0.3s ease;
      animation: slideIn 0.5s ease forwards;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
    }

    .link-btn i {
      margin-right: 10px;
    }

    .link-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }

    .instagram {
      background: linear-gradient(45deg, #feda75, #d62976, #962fbf);
    }

    .tiktok {
      background-color: #010101;
    }

    .youtube {
      background-color: #FF0000;
    }

    .email {
      background-color: #0078D4;
    }

    @keyframes slideIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="foto-perfil.jpg" alt="Foto de Perfil" class="profile" />
    <h1>Marcos Rockenbach</h1>
    <p>Criador de conte√∫do</p>

    <a href="https://www.instagram.com/m_rockenbach__" class="link-btn instagram">
      <i class="fab fa-instagram"></i> Instagram
    </a>

    <a href="https://www.tiktok.com/@mrrockenbach" class="link-btn tiktok">
      <i class="fab fa-tiktok"></i> TikTok
    </a>

    <a href="https://youtube.com/@imthelegend03" class="link-btn youtube">
      <i class="fab fa-youtube"></i> YouTube
    </a>

    <a href="mailto:marcos.rockenbach.2003@outlook.com" class="link-btn email">
      <i class="fas fa-envelope"></i> E-mail para contato
    </a>

    <div style="margin-top:40px; max-width:400px; margin-left:auto; margin-right:auto;">
      <h3 style="font-size: 18px; color:#333; margin-bottom: 10px;">Seguidores do TikTok (ao vivo):</h3>
      <iframe src="https://livecounts.io/tiktok-live-follower-counter/mrrockenbach"
              width="100%" height="200" style="border:none;border-radius:12px;box-shadow:0 0 12px rgba(0,0,0,0.1);">
      </iframe>
    </div>
  </div>
</body>
</html>
